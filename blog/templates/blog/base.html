{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
<div class = "page-header">
    <h1><a href="/">My Blog</a></h1>
    <ul class="nav justify-content-end">
      {% if user.is_authenticated %}
          <li class="nav-item">
              <a href="/post/new" class="top-menu"><i class="fas fa-plus"></i></a>
              <p>Add Post</p>
          </li>
          <li class="nav-item">
              <a href="{% url 'post_draft' %}" class="top-menu"><i class="fab fa-firstdraft"></i></a>
              <p>Drafts</p>
          </li>
          <li class="nav-item">
              <a href="/accounts/logout" class="top-menu"><i class="fas fa-sign-out-alt"></i></a>
              <p>Logout</p>
          </li>
     {% else %}
         <li class="nav-item">
             <a href="/accounts/login" class="top-menu"><i class="fas fa-sign-in-alt"></i></a>
             <p>Login</p>
         </li>
     {% endif %}
    </ul>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
