{% extends 'blog/base.html' %}

{% block title %} Draft Posts {% endblock %}

{% block content %}
    {% for post in posts %}
      <div class="post">
          <h2><a href="/post/{{post.pk}}">{{ post.title }}</a></h2>
          <p>{{ post.post_text|truncatechars:10 }}</p>
      </div>
      {% endfor %}

{% endblock %}
