{% extends 'blog/base.html' %}
{% block content %}

    {% for post in posts %}
    <div class="post">
        <h2><a href="post/{{post.pk}}">{{ post.title }}</a></h2>git
        <div class="date"><p>Created on: {{ post.published_date }}</p></div>
        <p>{{ post.post_text }}</p>
    </div>
    {% endfor %}

{% endblock %}
