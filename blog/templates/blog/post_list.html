<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>

<h1><a href="">My Blog</a></h1>

<div>
    {% for post in posts %}
        <h2><a href="post/{{post.pk}}">{{ post.title }}</a></h2>
        <h3>Created on: {{ post.published_date }}</h3>
        <p>{{ post.post_text }}</p>
    {% endfor %}
</div>

</body>
</html>
