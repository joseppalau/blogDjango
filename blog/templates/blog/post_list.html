{% extends 'blog/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
     <a href="/post/new" class="btn btn-primary">New Post</a>
    {% endif %}

    {% for post in posts %}
    <div class="post">
        <h2><a href="post/{{post.pk}}">{{ post.title }}</a></h2>
        <div class="date"><p>Created on: {{ post.published_date }}</p></div>
        <p>{{ post.post_text }}</p>
    </div>
    {% endfor %}

{% endblock %}
