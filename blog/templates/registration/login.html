{% extends 'blog/base.html' %}

{% block content %}

        {% csrf_token %}
        {{form.as_p}}

    </form>
    <p></p>
    <p>Not a user yet? <a href="{% url 'signup' %}">Sign Up</a></p>

{% endblock %}
